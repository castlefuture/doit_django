<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <nav>
        <a href="/">Main</a>
        <a href="/blog/">Blog</a>
        <a href="/about_me">About Me</a>
    </nav>
    
    <h1>Blog</h1>
    {% for p in post_list %}  
        <hr/>
        <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
        <h4>{{ p.created_at}}</h4>
        <p>{{ p.content }}</p>
    {% endfor %}
</body>
</html>
